<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #000000; 
            color: #ffffff; 
            padding: 20px; 
        }
        button { 
            padding: 10px 20px; 
            background: #0066ff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin: 5px; 
        }
    </style>
</head>
<body>
    <h1>System Test</h1>
    <button onclick="testFunction()">Test Function</button>
    <div id="status">Click the button to test</div>

    <script>
        function testFunction() {
            document.getElementById('status').textContent = 'Function worked!';
            console.log('Test function executed successfully');
        }
    </script>
</body>
</html>
